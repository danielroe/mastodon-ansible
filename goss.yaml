file:
  /etc/os-release:
    exists: true
    contains:
      - {{getEnv "TARGET" "ubuntu"}}
  /home/mastodon/.bashrc:
    exists: true
    owner: "mastodon"
    group: "mastodon"
    filetype: "file"
    mode: "0664"
    contains: ["frum init"]
  /usr/bin/node:
    exists: true
    filetype: "file"
    mode: "0755"
  /home/mastodon/live:
    exists: true
    filetype: "directory"
    owner: "mastodon"
{{- if eq (getEnv "TARGET" "ubuntu") "rhel" -}}
{{- $nginxConfigLocation := "conf.d"}}
  /etc/nginx/{{- $nginxConfigLocation }}/mastodon.conf:
    exists: true
    filetype: "file"
  /etc/nginx/nginx.conf:
    contains: "include /etc/nginx/{{- $nginxConfigLocation }}/*.conf;"
{{- else -}}
{{- $nginxConfigLocation := "sites-available"}}
{{- $nginxConfigEnabled := "sites-enabled"}}
  /etc/nginx/{{- $nginxConfigLocation }}/mastodon.conf:
    exists: true
    filetype: "file"
  /etc/nginx/{{- $nginxConfigEnabled }}/mastodon.conf:
    exists: true
    filetype: "symlink"
{{- end -}}
{{range .Vars.service_files }}
  {{.}}:
    exists: true
    filetype: "file"
{{end}}
service:
{{range .Vars.services }}
  {{.}}:
    enabled: true
    running: true
{{end}}

command:
  ruby:
    exit-status: 0
    exec: "sudo -u mastodon -i ruby -v"
    stdout:
      - "3.0.3"
  crontab:
    exit-status: 0
    exec: "sudo crontab -l -u mastodon"
    stdout:
      - 15 1 * * * /bin/bash -lc "cd /home/mastodon/live && RAILS_ENV=production ./bin/tootctl media remove"
{{if eq .Env.TARGET "ubuntu"}}
  ufw:
    exit-status: 0
    exec: "ufw status"
    stdout:
{{range .Vars.firewall_open_ports }}
      - "/{{.}}/tcp \\s* ALLOW \\s* Anywhere/"
      - "/{{.}}/tcp \\(v6\\) \\s* ALLOW \\s* Anywhere \\(v6\\)/"
{{end}}
{{end}}
  postgres:
    exit-status: 0
    exec: "PGPASSWORD=CHANGEME psql -d mastodon_instance -h 127.0.0.1 -U mastodon -c 'CREATE TABLE test (v varchar(20)); DROP TABLE test;'"

user:
  mastodon:
    exists: true
    groups:
      - mastodon
    home: /home/mastodon
    shell: /bin/bash
package:
{{if eq .Env.TARGET "ubuntu"}}
{{range .Vars.packages.ubuntu }}
  {{.}}:
    installed: true
{{end}}
{{end}}
